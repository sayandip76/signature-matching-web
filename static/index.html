<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signature Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="/static/script.js" defer></script>
  <style>
    .preview {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 4px;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container m-4 py-5 shadow rounded bg-white">
    <h2 class="text-center mb-4 text-primary">Verify the Signature</h2>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-5 text-center">
        <h6><label for="file1" class="form-label">Upload Signature 1</label></h6>
        <input class="form-control" type="file" id="file1" accept="image/*" onchange="previewImage(this, 'preview1')">
        <img id="preview1" class="preview mt-3" />
      </div>

      <div class="col-md-5 text-center">
        <h6><label for="file2" class="form-label">Upload Signature 2</label></h6>
        <input class="form-control" type="file" id="file2" accept="image/*" onchange="previewImage(this, 'preview2')">
        <img id="preview2" class="preview mt-3" />
      </div>
    </div>

    <div class="text-center">
      <button onclick="compare()" class="btn btn-success btn-lg">Compare</button>
    </div>

    <div class="text-center mt-4">
      <span id="result" class="badge fs-5 p-3"></span>
    </div>
  </div>

</body>
</html>
